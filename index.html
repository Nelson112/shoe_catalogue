<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Shoe_Catalogue</title>
  <link rel="stylesheet" href="shoe_catalogue.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
</head>
<h1>Shoes for all Walks of life</h1>
<hr>
<div class="outPut">

</div>

<body>
  <script id="myTemplate" type="text/handlebars-x">
    <h1>Our Stock</h1>
    <table>
      <tr>
        <th>brand</th>
        <th>size</th>
        <th>color</th>
        <th>in_Stock</th>
        <th>price</th>
      </tr>
      {{#each data}}
      <tr>
        <td>{{brand}}</td>
        <td>{{size}}</td>
        <td>{{color}}</td>
        <td>{{in_Stock}}</td>
        <td>R{{price}}</td>
      </tr>
      {{/each}}
    </table>
  </script>
<h3>Search by:</h3>


    <div class="sizesDdown">

    </div>

<script id="sizeDdownTemp" type="text/handlebars-x">
<h2>Size:</h2>
<select class="sizes" >
{{#each sizes}}
<option id="sizesOptions">{{size}}</option>
{{/each}}
</select>
</script>
<div class="colorsDdown">

</div>
<script id="colorDdownTemp" type="text/handlebars-x">
<h2>Color:</h2>
<select class="colors" >
{{#each colors}}
<option id="colorsOptions">{{color}}</option>
{{/each}}
</select>
</script>
</div>
  <hr>
  <button id=checkStockBtn type="button" name="stockbtn">Check Stocks</button>
  <hr>
  <h2>Add Stock</h2>
  <input id=addShoeBrand type="text" name="brand" placeholder="type shoe brand...">
  <input id=addShoeSize type="number" name="size" placeholder="type shoe size...">
  <input id=addShoeColor type="text" name="color" placeholder="type shoe color...">
  <input id=addShoeQuantity type="number" name="in_stock" placeholder="type in quantity..."> R
  <input id=addShoePrice type="number" name="price" placeholder="type in price...">
  <button id=addStockBtn type="button" name="button">Add Stock</button>
  <hr>
  <script src="shoe_catalogue.js" charset="utf-8"></script>
</body>

</html>
