<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>shoe-catalogue</title>
  <link rel="stylesheet" href="shoe_catalogue.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
</head>

<body>

  <script id="myTemplate" type="text/handlebars-x">
    <h1>Our Stock</h1>
    <table>
      <tr>
        <th>brand</th>
        <th>size</th>
        <th>color</th>
        <th>in_Stock</th>
      </tr>
      {{#each data}}
      <tr>
        <td>{{brand}}</td>
        <td>{{size}}</td>
        <td>{{color}}</td>
        <td>{{in_Stock}}</td>
      </tr>
      {{/each}}
    </table>
  </script>
  <h1>Shoes <br> For All Walks of Life.</h1>
  <fieldset>
    <legend>
      <h2>Add Stock</h2></legend>
    <input id=addShoeBrand type="text" name="brand" placeholder="type shoe brand...">
    <input id=addShoeSize type="text" name="size" placeholder="type shoe size...">
    <input id=addShoeColor type="text" name="color" placeholder="type shoe color...">
    <input id=addShoeQuantity type="text" name="in_stock" placeholder="type in Quantity...">
    <button id=addShoeStockBtn type="button" name="button">Add Stock</button>
  </fieldset>
  <fieldset id=checkStock>
    <legend>
      <h2>Check Stock</h2></legend>
    <h3>Size</h3>
    <select id=sizeDdown>
      <option value="All">All</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    <h3>Color</h3>
    <select id=colorDdown>
      <option value="All">All</option>
      <option value="black">Black</option>
      <option value="white">White</option>
      <option value="red">red</option>
      <option value="peach">peach</option>
    </select>
    <!-- <button id=myButt type="button" name="button">Search</button> -->
  </fieldset>
  <button id=showTable type="button" name="button">Show Stock</button>
  <div id="outPut">

  </div>
  <script src="shoe_catalogue.js" charset="utf-8"></script>

</body>

</html>
