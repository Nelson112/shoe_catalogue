<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>shoe-catalogue</title>
  <link rel="stylesheet" href="shoe_catalogue.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
</head>
<body>

  <script id= "myTemplate" type="text/handlebars-x">
  <h1>Our Stock</h1>
  <table>
  <tr>
  <th>Brand</th>
  <th>Size</th>
  <th>Color</th>
  <th>In_Stock</th>
  </tr>
  {{#each data}}
  <tr>
  <td>{{Brand}}</td>
  <td>{{Size}}</td>
  <td>{{Color}}</td>
  <td>{{In_Stock}}</td>
  </tr>
  {{/each}}
  </table>
  </script>
  <h1>Shoes <br> For All Walks of Life.</h1>

<fieldset id=checkStock>
<legend><h2>Check Stock</h2></legend>
<h3>Size</h3>
<select id=sizeDdown>
  <option value="All">All</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
</select>
<h3>Color</h3>
<select id=colorDdown>
  <option value="All">All</option>
  <option value="black">Black</option>
  <option value="white">White</option>
  <option value="Brown">Brown</option>
</select>
<button id=myButt type="button" name="button">Search</button>
</fieldset>
<button id=showTable type="button" name="button">Show All Stock</button>
<div id="outPut">

</div>
<script src="shoe_catalogue.js" charset="utf-8"></script>

</body>

</html>
